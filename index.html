<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Vasut ‚Äî Home</title>
  <style>
    :root{--accent:#5b6de6;--accent2:#7b4bb0}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(135deg,#eef2ff 0,#fef6ff 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:600px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(45,50,80,.08);overflow:hidden}
    header{padding:40px 32px;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;text-align:center}
    header h1{font-size:2rem;margin-bottom:8px}
    header p{font-size:1rem;opacity:.95}
    main{padding:40px 32px}
    .nav-buttons{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .nav-btn{padding:20px;border:none;border-radius:10px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all 0.3s;text-decoration:none;display:flex;align-items:center;justify-content:center;color:#fff}
    .nav-btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,.2)}
    .btn-contacts{background:linear-gradient(135deg,#667eea,#764ba2)}
    .btn-wishlist{background:linear-gradient(135deg,#f093fb,#f5576c)}
    footer{padding:16px;background:#fafafa;color:#666;font-size:.9rem;text-align:center}
    @media (max-width:500px){.nav-buttons{grid-template-columns:1fr}header h1{font-size:1.5rem}main{padding:30px 20px}}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>Welcome</h1>
      <p>Choose what you'd like to view</p>
    </header>

    <main>
      <div class="nav-buttons">
        <a href="webpage/index.html" class="nav-btn btn-contacts">üìá Contacts</a>
        <a href="wishlist/index.html" class="nav-btn btn-wishlist">üéÅ Wishlist</a>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 Simon Vasut. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
